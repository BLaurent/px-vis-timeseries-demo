
<link rel="import" href="/bower_components/polymer/polymer.html"/>
<link rel="import" href="/bower_components/px-vis-timeseries/px-vis-timeseries.html"/>
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html"/>
<link rel="import" href="/bower_components/px-vis/px-vis-data-converter.html"/>
<link rel="import" href="/bower_components/px-theme/px-theme-styles.html"/>


<dom-module id="timeseries-demo">
  <template>
    <style include="px-theme-styles" is="custom-style">
      :host {
        width: 100vw;
        height: 100vh;
      }
    </style>
    
    
    <px-vis-timeseries 
      prevent-resize
      width="1000" 
      height="500"
      margin='{"top":30,"bottom":60,"left":65,"right":65}'
      chart-data="[[chartData]]"
      series-config="[[seriesConfig]]">
    </px-vis-timeseries>

    <px-vis-data-converter
      id="converter"
      data-key = "series"
      id-key = "name"
      original-data = "[[originalData]]"
      chart-data="{{chartData}}"
      series-config="{{seriesConfig}}">
    </px-vis-data-converter>

    <iron-ajax
      id="fetch1"
      url="data1.json"
      handle-as="json"
      on-response="handleResponse"
      auto>
    </iron-ajax>
    <iron-ajax
      id="fetch2"
      url="data2.json"
      handle-as="json"
      on-response="handleResponse"
      auto>
    </iron-ajax>
        <iron-ajax
      id="fetch3"
      url="data3.json"
      handle-as="json"
      on-response="handleResponse"
      auto>
    </iron-ajax>
    
  </template>
</dom-module>
<script>
  Polymer({
    is: 'timeseries-demo',
    properties: {
      chartData: {
        type: Array,
        notify: true
      }, 
      seriesConfig: {
        type: Object,
        notify: true
      },
      originalData: {
        type: Array,
        value: function() { return []; },
        notify: true
      },
    },
    
    handleResponse: function(e) {
      this.push('originalData', e.detail.response);
    }
  });
</script>
